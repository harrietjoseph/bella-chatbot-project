  - text: Desk dips are exercises that are done using the desk as a prop. For this exercise, you'll want to make sure you have a stable desk. Start by facing away from your desk, and then place your hands shoulder-width apart on the desk with your legs extended out. Bend your arms to about a 90-degree angle, straighten, and repeat!
