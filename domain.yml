  utter_ask_stretch_exercise:
  - text: |
      Sure! Here are some stretching exercises you can do at your desk:

      - Stretch 1: Neck Stretches - Gently tilt your head from side to side and forward and backward to stretch your neck muscles.
      - Stretch 2: Shoulder Stretches - Reach one arm across your chest and gently pull it with the other arm to stretch your shoulder.
      - Stretch 3: Upper Back Stretch - Clasp your hands together in front of you, round your back, and stretch forward.
      - Stretch 4: Wrist and Forearm Stretches - Extend one arm in front of you, pull back your fingers with the other hand, and hold for a few seconds.
      - Stretch 5: Hamstring Stretch - Extend one leg in front of you, hinge forward at the hips, and reach toward your toes while keeping your back straight.
    image: "[Click here to view the images](https://www.verywellfit.com/best-stretches-for-office-workers-1231153)\n[Image 1](https://www.healthline.com/health/fitness-exercise/upper-back-pain-exercises#2)\n[Image 2](https://backintelligence.com/desk-stretches/)\n"
  utter_ask_neck_stretches:
  - text: |
      Sure! Here are some neck stretches you can do at your desk:

      1. Neck Side Stretch: Gently tilt your head to one side, bringing your ear closer to your shoulder. Hold for 15 seconds and then repeat on the other side.
      2. Neck Rotation: Slowly turn your head to one side, trying to look over your shoulder. Hold for 15 seconds and then repeat on the other side.
      3. Chin to Chest: Slowly lower your chin towards your chest, feeling a stretch in the back of your neck. Hold for 15 seconds.
      4. Neck Extension: Tilt your head backward, looking up towards the ceiling. Hold for 15 seconds.
      5. Lateral Extension: Tilt your head to one side, bringing your ear closer to your shoulder. Hold for 15 seconds and then repeat on the other side.
      6. Tilted Forward Flexion: Gently bend your head forward, bringing your chin towards your chest. Hold for 15 seconds.
      7. Deep Stretching Resistance: Place one hand on the side of your head and gently press against it, feeling a stretch in your neck muscles. Hold for 15 seconds and then repeat on the other side.
      8. Towel Pull: Hold a towel behind your head with both hands, and gently pull down with your hands, feeling a stretch in your neck muscles. Hold for 15 seconds.
    image: https://thcboneandjoint.com/educational-resources/neck-exercises.html
  utter_ask_shoulder_stretches:
  - text: |
      Sure! Here are some shoulder stretches you can do at your desk:

      1. Shoulder Roll: Roll your shoulders forward in a circular motion for 10 seconds, and then roll them backward for another 10 seconds.
      2. Shoulder Stretch: Extend one arm across your chest and gently pull it with the other arm, feeling a stretch in your shoulder. Hold for 15 seconds and then repeat on the other side.
      3. Shoulder Blade Squeeze: Sit up straight and squeeze your shoulder blades together, holding for 10 seconds before releasing.
    image: "- \"https://myhealth.alberta.ca/Health/aftercareinformation/pages/conditions.aspx?hwid=ad1512\"\n- \"https://greatist.com/move/stretches-for-tight-shoulders\"\n"
  utter_ask_upper_back_stretches:
  - text: |
      Sure! Here are some upper back stretches you can do at your desk:

      1. Seated Cat-Cow Stretch: Sit up straight and round your upper back while tucking your chin towards your chest. Then arch your back and look up, feeling a stretch in your upper back. Repeat for 10 reps.
      2. Upper Back Twist: Sit up straight and twist your upper body to one side, placing your opposite hand on the outside of your thigh for support. Hold for 15 seconds and then twist to the other side.
      3. Shoulder Blade Squeeze: Sit up straight and squeeze your shoulder blades together, holding for 10 seconds before releasing.
    image: "- \"https://ergonomictrends.com/best-stretches-to-improve-back-pain-at-the-desk/\"\n- \"https://www.healthline.com/health/back-pain/deskercize-upper-back#shoulder-rolls\"\n- \"https://www.eliteorthopaedic.com/blog/help-prevent-back-pain-with-these-5-stretches-you-can-do-from-a-desk-chair\"\n"
  utter_ask_spine_stretches:
  - text: |
      Sure! Here are some spine stretches you can do at your desk:

      1. Seated Cat-Cow Stretch: Sit tall in your chair and place your hands on your knees. Round your back, tucking your chin towards your chest, and then arch your back, lifting your chest and looking up. Repeat this cat-cow movement for 10 reps.
      2. Seated Spinal Twist: Sit tall in your chair and place one hand on the outside of the opposite thigh. Rotate your torso to the side, looking over your shoulder, and feel a gentle twist in your spine. Hold for 15 seconds and then repeat on the other side.
      3. Standing Side Bend: Stand with your feet shoulder-width apart and reach one arm overhead. Lean to the side, feeling a stretch along the opposite side of your body. Hold for 15 seconds and then repeat on the other side.
    image: https://ergonomictrends.com/best-stretches-to-improve-back-pain-at-the-desk/
  utter_ask_chest_stretches:
  - text: |
      Sure! Here are some chest stretches you can do at your desk:

      1. Seated Chest Opener: Sit tall in your chair and interlace your fingers behind your back. Straighten your arms and lift them away from your body, feeling a stretch in your chest. Hold for 15 seconds.
      2. Doorway Chest Stretch: Stand in a doorway and place your forearms on the doorframe. Step forward with one leg to feel a stretch in your chest. Hold for 15 seconds and then switch legs.
      3. Standing Wall Slide: Stand with your back against a wall and place your elbows and forearms against the wall. Slowly slide your arms up and down the wall, feeling a stretch in your chest. Repeat for 10 reps.
    image: https://www.mghf.ca/quick-desk-stretches
  utter_ask_wrist_forearm_stretches:
  - text: |
      Sure! Here are some wrist and forearm stretches you can do at your desk:

      1. Wrist Extension Stretch: Extend one arm in front of you, palm facing down. Use the other hand to gently pull the fingers of the extended hand towards you, feeling a stretch in your wrist and forearm. Hold for 15 seconds and then repeat with the other hand.
      2. Wrist Flexion Stretch: Extend one arm in front of you, palm facing up. Use the other hand to gently pull the fingers of the extended hand towards you, feeling a stretch in the opposite side of your wrist and forearm. Hold for 15 seconds and then repeat with the other hand.
      3. Forearm Pronation-Supination: Extend both arms in front of you, palms facing down. Rotate your wrists, turning your palms up and then down, feeling a stretch in your forearms. Repeat for 10 reps.
    image: https://youaligned.com/wellness/forearm-stretches/
  utter_ask_hamstring_stretches:
  - text: |
      Sure! Here are some hamstring stretches you can do at your desk:

      1. Seated Hamstring Stretch: Sit towards the edge of your chair and extend one leg in front of you, keeping it straight. Lean forward, reaching towards your toes while keeping your back straight. Hold for 15 seconds and then repeat with the other leg.
      2. Desk Forward Fold: Stand facing your desk and place your palms on the desk for support. Step back with one foot and hinge forward at the hips, keeping your back straight. Feel a stretch in your hamstrings. Hold for 15 seconds and then switch legs.
      3. Standing Hamstring Stretch: Stand up and place one foot on an elevated surface (e.g., chair, desk). Keeping your back straight, lean forward from your hips until you feel a stretch in your hamstring. Hold for 15 seconds and then repeat with the other leg.
    image: https://jolitabrilliant.com/5-hamstring-stretches-office-professionals/
  utter_ask_calf_stretches:
  - text: |
      Sure! Here are some calf stretches you can do at your desk:

      1. Seated Calf Stretch: Sit tall in your chair and extend one leg in front of you. Flex your foot, pointing your toes towards the ceiling, and hold for 15 seconds. Release and repeat with the other leg.
      2. Desk Calf Stretch: Stand facing your desk and place your hands on the desk for support. Step one foot back, keeping your heel on the ground, and lean forward to feel a stretch in your calf. Hold for 15 seconds and then switch legs.
      3. Wall Calf Stretch: Find a wall and stand facing it. Place your hands on the wall at shoulder height and step one foot back. Keep your heel on the ground and lean forward to stretch your calf. Hold for 15 seconds and then repeat with the other leg.
    image: https://morelifehealth.com/seated-calf-raises
  utter_ask_exercise:
  - text: |-
      Sure! Here are some desk exercises you can try:

      1. Shoulder roll: Roll your shoulders forward and backward to release tension.
      2. Seated Leg raises: Lift one leg at a time to engage your leg muscles.
      3. Desk Push ups: Place your hands at the edge of your desk and perform push-ups.
      4. Wrist circles: Rotate your wrists in circular motions to relieve strain.
      5. Seated twists: Twist your torso or upper-body from side to side while seated to stretch your back.
  utter_ask_shoulder_exercise:
  - text: |-
      You can try the following shoulder exercises:

      1. Exercise 1: Stand with your arms slightly behind you with both thumbs down. Raise your arms up, pretending that you are emptying a can with each hand. Lower the arms slowly. Repeat 10 times.
      2. Exercise 2: Cross your right arm over your torso so your hand is pointing left. Bend your left arm and hook it over your right arm. Gently pull the right arm towards your body. Hold for 20 seconds, then switch arms. Repeat four times.
      3. Exercise 3: Begin on the floor in a kneeling position, keeping your knees apart and your back straight. Reach up with your arms towards the sky. Slowly bend forward until your chest touches your thighs. Keep reaching with your arms until your elbows and palms are flat on the floor. Hold for one minute, then slowly return to the starting position.
    image: https://i.imgur.com/YU2gemI.jpeg
  utter_ask_leg_exercise:
  - text: |-
      You can try the following leg exercises:

      1. Lunges: Keeping your spine in an upright position, with your shoulders pulled back and your head facing straight ahead, take one step forward and drop your back knee as low to the ground as possible. Be sure to drop your hips enough so that both knees are bent at a 90-degree angle.
      2. Single Leg Glute Bridge: Lie on a flat surface with your knees bent and both feet planted on the ground. As you raise one leg straight in the air, thrust your hips off of the ground, creating an arch in your lower back. Be sure to drive through the heel of your foot in order to contract the hamstrings and glutes as you lift off of the ground.
      3. Low Squat Jumps: Placing your feet hip-width apart, sink your backside as low as possible before jumping into the air. By keeping your knees bent and your jumps low, you are placing more tension on your quads, hamstrings, and calves, igniting the fat-burning process as you continue the movement.
    image: https://imgur.com/gallery/M6Yppg7
  utter_ask_pushup_exercise:
  - text: " push-up is a compound exercise that uses muscles in the chest, shoulders, triceps, back, abs, and even the legs.To do a push-up you are going to get on the floor on all fours, positioning your hands slightly wider than your shoulders. Don't lock out the elbows; keep them slightly bent. Extend your legs back so you are balanced on your hands and toes, your feet hip-width apart. Once in this position, here is how you will do a push-up.Contract your abs and tighten your core by pulling your belly button toward your spine.Inhale as you slowly bend your elbows and lower yourself to the floor, until your elbows are at a 90-degree angle.Exhale while contracting your chest muscles and pushing back up through your hands, returning to the start position."
    image: https://imgur.com/gallery/YuMfz
  utter_ask_wrist_exercise:
  - text: |-
      You can try the following:

      1. Finger Stretch: Sit in a comfortable position with your elbow bent and your arm making a right angle. Make a fist. Slowly open your hand, spreading and stretching your fingers. Do several repetitions. Repeat with the other hand.
      2. Dumbbell Wrist Flexion: Turn your hand over, so your palm is facing the ceiling. Keep the back of your arm against the table. Then, flex your wrist up so that your palm moves towards the ceiling. Once your wrist is fully flexed, hold the position for two to three seconds. Then, slowly lower your hand back to the starting position. Repeat the wrist flexion exercise for two to three sets of 10-15 repetitions.
      3. Prayer Stretch: Stand with your elbows bent and your press your palms together, fingertips up, just below your chin (as if you're praying). Keeping your fingers together, lower them until you feel a stretch along the insides of your arms. Allow your palms to separate but keep your fingers together. Hold for 30 seconds. Do 2 to 4 repetitions.
    image: https://i.imgur.com/C1TDm9t.jpeg
  utter_ask_twist_exercise:
  - text: The Russian twist is a simple abdominal exercise for working the core, shoulders, and hips. It is typically performed in repetitive sets and tones the core muscles via a twisting motion focused around the abdomen . Sit with your knees bent out in front of you, feet flexed, and heels on the floor.Hold your hands in front of your chest and lean your torso back until you feel your abdominal muscles engage. Slowly twist your torso from right to left. Remember to keep your core tight (and breathe!) throughout.
    image: https://www.flickr.com/photos/cumidanciki/14275990707
