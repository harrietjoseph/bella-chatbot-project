  utter_ask_seated_shoulder_shrugs_exercise:
  - text: Relax your arms by your side or on a table. Shrug your shoulders up to your ears. Hold this position briefly and then relax your shoulders back down. Repeat.
    image: https://www.istockphoto.com/vector/working-office-stretches-and-exercises-to-relax-tension-muscle-gm1309029329-398863909
  utter_ask_seated_back_twists_exercise:
  - text: Start by sitting on the floor, with your legs straight out in front of you and your arms behind your back. Place your hands on the floor behind you with your fingers facing away from you. Take your left foot and place it flat on the ground on the outside of your right knee. Inhale and bring your right arm up. Exhale and pull your right arm down. Place your elbow on the outside of your left leg. Turn your chest, head, and eyes to the left. Hold this pose for about a minute. Breathe. Slowly bring your head first and then your chest back to center. Now repeat on the other side.
    image: https://www.istockphoto.com/vector/stylized-yoga-illustrations-seated-gm165744884-14476288
  utter_ask_ergonomic_tips:
  - text: |-
      Sure! Here are some posture/ergonomic tips you can try:

      1. Sit with your back straight and supported, shoulders relaxed, feet flat on the floor and keep your head and neck aligned with your spine.
      2 Ensure your chair height allows your feet to rest flat on the floor and your knees at a 90-degree angle.
      3. Position your monitor at eye level, about an arm's length away, to reduce strain on your neck and eyes.
      4. Use a keyboard and mouse that provide comfortable and natural positioning for your hands and wrists.
    image: "- \"https://imgur.com/tbdXhhO\"\n- \"https://imgur.com/vDgTzqk\"      \n"
  utter_ask_desk_setup:
  - text: |-
      To set up your desk for better ergonomics, consider the following key elements:

      1. Chair: Choose an ergonomic chair with adjustable height and lumbar support.
      2. Desk Height: Adjust the desk height so that your elbows are at a 90-degree angle when typing.
      3. Monitor Placement: Position your monitor at eye level, about an arm's length away from you.
      4. Keyboard and Mouse: Keep them at a comfortable distance and height to avoid strain on your wrists.
      5. Lighting: Ensure sufficient lighting to reduce eye strain and shadows on your workspace.
      6. Desk Organization: Arrange your frequently used items within easy reach to minimize reaching and twisting.
      7. Cable Management: Keep cables organized and out of the way to prevent tripping hazards.

      Remember to take regular breaks, stretch, and move around to maintain good posture and reduce prolonged sitting.
    image: https://imgur.com/F7ddToH
  utter_ask_chair_position:
  - text: |-
      To position your chair for better posture and ergonomic seating, follow these tips:

      1. Seat Height: Adjust the chair height so that your feet are flat on the floor or on a footrest.
      2. Knee Angle: Keep your knees at a 90-degree angle with your thighs parallel to the floor.
      3. Backrest: Sit with your back fully supported by the chair's backrest, maintaining the natural curve of your spine.
      4. Armrests: Adjust the armrests so that your shoulders are relaxed, and your elbows rest comfortably at a 90-degree angle.
      5. Distance from Desk: Ensure a comfortable distance between the front edge of the seat and the edge of your desk.

      Remember to make these adjustments to fit your body proportions and maintain good posture throughout your workday.
    image: https://imgur.com/F02Dtov
  utter_ask_monitor_placement:
  - text: |-
      For optimal ergonomics and proper viewing, consider the following monitor placement suggestions:

      1. Position: Place your monitor directly in front of you, centered on your desk.
      2. Eye Level: Adjust the monitor height so that the top of the screen is at or slightly below eye level.
      3. Distance: Position the monitor about an arm's length away from you to reduce eye strain.
      4. Tilt: Tilt the monitor slightly backward, aiming for a viewing angle of 10 to 20 degrees.
      5. Glare and Lighting: Adjust the monitor angle and reduce glare by positioning it away from direct light sources.

      Remember to customize the monitor placement based on your individual comfort and ensure that the screen is easy to read without straining your neck or eyes.
    image: https://imgur.com/soCqB7a
  utter_ask_keyboard_mouse_position:
  - text: |-
      To ensure ergonomic use of your keyboard and mouse, consider the following placement tips:

      1. Keyboard: Position your keyboard directly in front of you at a comfortable distance, allowing your shoulders to relax.
      2. Height: Adjust the keyboard height so that your forearms are parallel to the floor and your wrists are straight.
      3. Wrist Support: Consider using a wrist rest to maintain a neutral wrist position and minimize strain.
      4. Mouse: Place the mouse within easy reach, at the same height as the keyboard.
      5. Mouse Grip: Hold the mouse with a relaxed grip, allowing your fingers to rest comfortably on the buttons.
      6. Mouse Pad: Opt for a mouse pad with a wrist cushion to provide additional support.

      Remember to take short breaks, stretch your hands and fingers, and listen to your body to maintain comfort and prevent repetitive strain injuries.
    image: "- \"https://imgur.com/n96kdPY\"\n- \"https://imgur.com/Zrnb2Af\"\n"
  utter_ask_eye_strain_prevention:
  - text: |-
      To prevent eye strain while working at a computer and reduce eye fatigue during desk work, consider the following tips:

      1. Monitor Position: Position your monitor at arm's length away and slightly below eye level to reduce eye strain.
      2. Lighting: Ensure proper lighting in your workspace, avoiding excessive brightness or glare on the screen.
      3. Breaks and Blinking: Take regular breaks to rest your eyes and remember to blink frequently to keep your eyes lubricated.
      4. 20-20-20 Rule: Every 20 minutes, look away from the screen and focus on an object about 20 feet away for 20 seconds.
      5. Screen Settings: Adjust the brightness, contrast, and font size of your screen to optimize readability.
      6. Eye Exercises: Practice eye exercises, such as eye rolls and focusing on different distances, to relax your eye muscles.
      7. Proper Eye Care: Maintain good eye hygiene, keep your eyes moisturized, and consider using artificial tears if needed.

      Remember to have regular eye check-ups and consult with an eye care professional for personalized recommendations.
    image: https://imgur.com/8ksFg4W
  utter_ask_stress_management:
  - text: |
      Sure! Here are some stress management activities you can engage in:

      1. visualization: Visualize one of the most relaxing scenes you can imagine – a beach, the top of a mountain, your favorite chair in the living room, or any other place you'd love to be.
      2. progressive muscle relaxation: Focus on slowly tensing and then relaxing your muscles, one group at a time. Start with your toes and work your way up to your neck.
      3. deep breathing: Deep breathing increases the supply of oxygen to your brain and helps promote a state of calmness.
      4. Massage your ears: Massage your ear gently, right in the middle of the upper third of your ear. This spot called the Shen Men point reportedly decreases stress and boosts energy.
      5. Progressive muscle relaxation: Focus on slowly tensing and then relaxing your muscles, one group at a time. Start with your toes and work your way up to your neck.
      6. The 4-7-8 breathing exercise: The exercise is performed in three easy steps which include Breathing in for 4 seconds, Holding your breath for 7 seconds, and Breathing out slowly for 8 seconds.
  utter_ask_mindfulness:
  - text: |
      Sure! The following mindfulness practices are tips for being more present and focused during work and relieving stress at your desk: 
      1. Minute meditation: Taking a minute to be more mindful could be as simple as just taking a mindful moment to give your brain a break
      2. Mindful stretching: Mindful stretching can be as simple as getting up from your chair and taking time to focus on your breathing
      3. Taking time away from the desk: Taking time away from your desk also forces you to slow down and take a break, allowing you to rejuvenate and return feeling more motivated and focused.
  utter_ask_deep_breathing:
  - text: |
      Sure! The calming breathing technique for stress, anxiety, and panic you can do at your desk using the steps below:

      1. If you're sitting, place your arms on the chair arms, If you're sitting or standing, place both feet flat on the ground. 
      2. Whatever position you're in, place your feet roughly hip-width apart, Let your breath flow as deep down into your belly as is comfortable, without forcing it. 
      3. Try breathing in through your nose and out through your mouth. Breathe in gently and regularly, count steadily from 1 to 5. 
      4. You may not be able to reach 5 at first. Then let it flow out gently, counting from 1 to 5 again.
      5. Keep doing this for at least 5 minutes.
