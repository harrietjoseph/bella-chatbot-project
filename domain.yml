  utter_ask_seated_side_bends_exercise:
  - text: This exercise stretches your obliques. Sit and cross your legs on the mat. Lift your left arm overhead and put your right hand on the floor for support. Slowly bend your right arm while bending your upper body to the right. You should feel a gentle stretch on the left side of your body. Repeat the steps now with the other hand.
