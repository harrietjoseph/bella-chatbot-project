  utter_ask_calf_raises_exercise:
  - text: This exercise is ideal for strengthening your calf muscles using your own body weight. Starting with your feet together, stand behind your chair and rise up on your tippytoes, hold for about 10 seconds, and then release and repeat. It's a simple exercise that will leave you feeling stretched and revived.
